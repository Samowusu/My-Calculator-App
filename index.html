<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link id="theme-style" rel="stylesheet" href="">
    <title>My Calculator App</title>
</head>
<body>
  <div class="calculator-container">
    <section class="calculator">
    <header class="header">
      <h2>calc</h2>
      <div class="header-right">
          <p>THEME</p>
          <div class="themes">
              <p>123</p>
              <div class="theme-toggle">
                <label class="custom-radio-button">
                  <input data-mode="dark" class="radio" id="first" name="toggle-state" type="radio" />
                  <span class="checkmark"></span>
                </label>
              
                <label class="custom-radio-button">
                  <input data-mode="light" id="second" class="radio" name="toggle-state" type="radio" />
                  <span class="checkmark"></span>
                </label>
              
                <label class="custom-radio-button">
                  <input data-mode="purple" id="third" class="radio" name="toggle-state" type="radio" />
                  <span class="checkmark"></span>
                </label>
              </div>
          </div>
      </div>     
    </header>
    <div class="screen">
        <span data-previous-operand class="previous-operand"></span>
        <span data-current-operand class="current-operand"></span>
    </div>
    <div class="keypad-container">
    <div class="keypad-grid">
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-delete class="secondary-bg">DEL</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-operation>/</button>
        <button data-operation>Ã—</button>
        <button data-reset class="secondary-bg span-two">RESET</button>
        <button data-equals class="extra-bg span-two">=</button>
    </div>
    </div>
    </section>
   </div>
   <script src="script.js"></script>
</body>
</html>
